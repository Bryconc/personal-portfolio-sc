<h1 class="main-header main-header--centered">
  Brycon Carpenter's Personal Portfolio
</h1>

<div class="container--centered-content">
  <img
    class="home__profile-picture container--rounded-corner"
    [src]="environment.images.homePagePicture.ref"
    [alt]="environment.images.homePagePicture.alt"
  />
</div>

<p class="text--centered">
  Welcome to my personal portfolio web application. Here you can find
  information on my professional career. Please feel free to contact me with any
  questions you might have.
</p>

<div class="home__feature-panel-container">
  <app-feature-tile title="About" tileLink="/about"></app-feature-tile>
  <app-feature-tile title="Projects" tileLink="/projects"></app-feature-tile>
  <app-feature-tile title="Current Position"></app-feature-tile>
  <app-feature-tile title="Past Positions"></app-feature-tile>
</div>
